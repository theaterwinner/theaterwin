<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
<title>KakaoLink v2 Demo(Default / Feed) - Kakao JavaScript SDK</title>
<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

</head>
<body>
<a id="kakao-link-btn" href="javascript:sendLink()">
<img src="//developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"/>
</a>
<script type='text/javascript'>
  //<![CDATA[
    // // 사용할 앱의 JavaScript 키를 설정해 주세요.
    Kakao.init('097bb43560a0f48399086b901aeefe57');
    // // 카카오링크 버튼을 생성합니다. 처음 한번만 호출하면 됩니다.
    function sendLink() {
      Kakao.Link.sendDefault({
        objectType: 'feed',
        content: {
          title: '프로토 토계부(극장승) 다운로드',
          description: '#프로토 #토토 #토계부 #극장승',
          imageUrl: 'http://mud-kage.kakao.co.kr/dn/Q2iNx/btqgeRgV54P/VLdBs9cvyn8BJXB3o7N8UK/kakaolink40_original.png',
          link: {
            mobileWebUrl: 'https://play.google.com/store/apps/details?id=com.theaterwin.theaterwinandroid&hl=ko',
            webUrl: 'https://play.google.com/store/apps/details?id=com.theaterwin.theaterwinandroid&hl=ko'
          }
        },
        social: {
          likeCount: 286,
          commentCount: 45,
          sharedCount: 845
        },
        buttons: [
          {
            title: '극장승 다운받으러 가기',
            link: {
              mobileWebUrl: 'https://play.google.com/store/apps/details?id=com.theaterwin.theaterwinandroid&hl=ko',
              webUrl: 'https://play.google.com/store/apps/details?id=com.theaterwin.theaterwinandroid&hl=ko'
            }
          }
        ]
      });
    }
  //]]>
</script>

</body>
</html>
